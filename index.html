<!-- Type ! + ENTER to start a boilerplate HTML file -->
<!-- Type CTRL plus / to write a comment block in VS Code in any language -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Type "link" and hit ENTER to link a stylesheet -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Header for hello world</h1>
    <p>New content</p>
</body>
</html>
